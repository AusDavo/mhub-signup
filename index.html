<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>MHub Signup</title>
</head>
<body>
    <div class="left">
        <div class="logo-prominent">
            <img id="logo" src="./img/machine-press-press-svgrepo-com.svg" alt="cnc machine icon">
            <p>MHub</p>
        </div>
            <p class="photo-attribution">
                Photo by <a href="https://unsplash.com/@greg_rosenke?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Greg Rosenke</a> on <a href="https://unsplash.com/photos/cq2_Wg8Ebd4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
    </div>
    
    <div class="right">
        <p>Let's do this!</p>
        <form>
            <ul>
                <li>
                    <label for="first-name">first name</label>
                    <input type="text">
                </li>
                <li>
                    <label for="last-name">last name</label>
                    <input type="text">
                </li>
                <li>
                    <label for="email">email</label>
                    <input type="email">
                </li>
                <li>
                    <label for="phone-number">phone number</label>
                    <input type="tel">
                </li>
                <li>
                    <label for="password">password</label>
                    <input type="password">
                </li>
                <li>
                    <label for="password-conf">confirm password</label>
                    <input type="password">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
