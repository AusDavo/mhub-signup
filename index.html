<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>MHub Signup</title>
</head>
<body>
    <div class="left">
        <div class="logo-prominent">
            <img id="logo" src="./img/machine-press-press-svgrepo-com.svg" alt="cnc machine icon">
            <p>MHub</p>
        </div>
            <p class="photo-attribution">
                Photo by <a href="https://unsplash.com/@greg_rosenke?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Greg Rosenke</a> on <a href="https://unsplash.com/photos/cq2_Wg8Ebd4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
    </div>
    
    <div class="right">
        <div class="encourage">
            <p>Create more products that people love! Save your time and energy by using MHub for fabrication. Drag and drop designs for immediate quotes. Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> that you want to.</p>
        </div>
        <div class="action">
            <form onsubmit="return validatePassword()">
                <div class="form-container">
                    <h3>Let's do this!</h3>
                    <ul>
                        <li>
                            <label for="first-name">first name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Name *" value="" pattern="^[^0-9]+$" maxlength="245" required>
                            <span data-help="Â¿Are you 11 from Stranger Things?"></span>
                        </li>
                        <li>
                            <label for="last-name" >last name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Surname *" value="" pattern="^[^0-9]+$" maxlength="245" required>
                            <span data-help="A girl has no name- Arya Stark"></span>
                        </li>
                        <li>
                            <label for="email">email</label>
                            <input type="email" id="email" name="email" placeholder="Email *" value="" maxlength="100" required>
                            <span data-help="Format email@email.com"></span>
                        </li>
                        <li>
                            <label for="phone-number">phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone number" value="" pattern="\d{10,20}" maxlength="20">
                            <span data-help="Just digits, 10 or more please"></span>
                        </li>
                        <li>
                            <label for="password">password</label>
                            <input type="password" id="password" name="password" required>
                            <span data-help="At least 8 characters"></span>
                        </li>
                        <li>
                            <label for="password-conf">confirm password</label>
                            <input type="text" id="password-conf" name="password-conf" required>
                            <span data-help="Check again to ensure a match"></span>
                        </li>
                    </ul>
                </div>
                <button>Create Account</button>
            </form>
            <p class="login-invitation">Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
